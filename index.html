<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tenor GIF</title>
</head>
<body>
    <div class="container" id="container">
        <nav>
            <div class="headerMargin marginAlign">
                <img src="./Image/tenor-logo.svg" alt="Tenor" onclick="goToHomePage()">
                <div class="navBar flex">
                    <button class="flex">
                        <img src="./Image/upload.png" alt="upload">
                        <span>UPLOAD</span>
                    </button>
                    <div class="flex notify">
                        <img src="./Image/notification.png" alt="notification">
                    </div>
                    <div class="flex notify">
                        <img src="./Image/account.png" alt="account">
                    </div>
                    <div class="flex">
                        <img src="./Image/menu.png" alt="menu">
                    </div>
                </div>
            </div>
        </nav>
        <header>
            <div class="marginAlign searchPosition">
                <img src="./Image/tenor-logo-white.svg" alt="tenorWhite" onclick="goToHomePage()">
                <div class="searchBar flex">
                    <input placeholder="Search for GIFs and Stickers" id="searchInput">
                    <img src="./Image/search.png" alt="search" id="searchBtn">
                </div>
            </div>
        </header>
        <main id="homePage" class="marginAlign">
            <div class="trending">
                <h2>Trending Tenor Searches</h2>
                <div class="trendContainer">
                    <div id="tenor">
                        <div id="parentTenor"></div>
                    </div>
                    <div class="prevButton flex" id="prevTrendingGifs">
                        <img src="./Image/prevButton.png" alt="previous">
                    </div>
                    <div class="nextButton flex" id="nextTrendingGifs">
                        <img src="./Image/nextButton.png" alt="next">
                    </div>
                </div>
            </div>
            <div class="trending">
                <h2>Featured GIFs</h2>
                <div id="gifLayout">
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                </div>
            </div>
        </main>
        <main id="searchPage" class="marginAlign">
            <div class="trending">
                <h1 id="heading"></h1>
                <ul class="headerTags"></ul>
            </div>
            <div class="trending" id="showStickers">
                <h2 id="stickerHeading"></h2>
                <div class="stickerContainer">
                    <div class="stickerParent">
                        <div id="stickerData"></div>
                    </div>
                    <div class="buttons">
                        <div class="prevSticker flex" id="prevSticker">
                            <img src="./Image/prevButton.png" alt="previous">
                        </div>
                        <div class="nextSticker flex" id="nextSticker">
                            <img src="./Image/nextButton.png" alt="next">
                        </div>
                    </div>
                </div>
            </div>
            <div class="trending">
                <h2 id="gifs"></h2>
                <div id="gifLayout">
                    <div class="searchColumn"></div>
                    <div class="searchColumn"></div>
                    <div class="searchColumn"></div>
                    <div class="searchColumn"></div>
                </div>
            </div>
        </main>
    </div>
    <!-- <script type="text/javascript" src="./script.js"></script> -->
    <script type="module" src="./index.js"></script>
    <!-- <script type="module" src="./action.js"></script>
    <script type="module" src="./carousel.js"></script>
    <script type="module" src="./render.js"></script> -->
     
    <!-- <script type="module" src="./utils.js"></script> -->
</body>
</html>
